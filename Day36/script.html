<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
    <!-- 스크립트 적용 방법
            1. 외부 js파일을 불러오는 방법 : 플러그인/공통기능 - script태그
            2. head태그에 script태그를 이용하여 작성하는 방법
            3. body태그에 script태그를 이용하여 작성하는 방법
            html은 head태그부터 실행되지 때문에 script태그의 위치에 따라 실행결과가 달라질 수 있다.
            head가 클래스 body가 객체 느낌 -->
    <script>
        var num = 10;
        // 스크립트의 자료형은 var만을 사용, ;이 필수는 아님
        console.log(num);
        // console.log는 개발자 도구의 콘솔창에 결과를 출력하는 함수
        console.log(num/3);
        console.log(3 == '3');
        // ''와 "" 둘다 문자열
        console.log(3 === '3');
        // ==는 값이 같다. ===는 값도 같고, 자료형도 같다.
        console.log(3 != '3');
        console.log(3 !== '3');
        // !=는 값이 다르다. !==는 값이 다르거나 자료형이 다르다.
        var arr = [];
        arr = new Array(1, '2', 3);
        arr.push(1);
        arr.push('1');
        console.log(arr);
        arr2 = new Array();
        arr2.push(1);
        console.log(arr2);
        // 배열의 자료형도 var이기 때문에 값의 자료형이 같을 필요는 없다.
        fun1();
        function fun1(num1, num2){
            console.log('함수 선언방법1');
        }
        fun1();
        // 함수 선언방법1 : 함수 선언위치가 어디든 상관없이 호출 가능 : 전역
        // fun2(); - fun2 is not a function
        var fun2 = function(str){
            console.log(str);
        }
        fun2('함수 선언방법2');
        // 함수 선언방법2 : 함수 선언 후 호출 가능 : 지역
    </script>
</head>
<body>
    
</body>
</html>
