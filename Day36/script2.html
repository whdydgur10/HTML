    <title>script2</title>
    <script>
        var num = 1;
        var cnt = 1;
        function dan1(){
            while(num < 9){
                num++;
                cnt = 1;
                while(cnt < 10){
                    console.log(num+'*'+cnt+'='+(num*cnt));
                    cnt++;
                }
            }
        }
        dan1();
    </script>
