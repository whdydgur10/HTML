<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <input type="text" id="id">
    <button class="btn1">버튼1</button>
    <button class="btn2">버튼2</button>
    <select name="year" id="year"></select>
    <div id="test"></div>
    <script>
        var el = $('#id');
        console.log(el);
        el.val('123');
        // jquery에서 요소 정보를 가져오기 $('선택자');
        // input|select|textarea태그의 값을 가져오기 $('선택자').val();
        // input|select|textarea태그의 값을 설정하기 $('선택자').val(값);
        // 태그의 글자를 가져오기 $('선택자').text();
        // 태그의 글자를 설정하기 $('선택자').text(값);
        // 태그의 html코드를 가져오기 $('선택자').html();
        // 태그의 html코드를 설정하기 $('선택자').html(값);
        var str = '';
        for(var year = 1990; year <= 2020; year++){
            str += '<option>' + year + '</option>';
        }
        $('#year').html(str);
        $('#test').html('<button>버튼</button>');
    </script>
</body>
</html>
