<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent</title>
    <script src="../jquery.js"></script>
    <style>
        *{
            border: 2px solid black;
            padding: 10px;
            margin: 0;
        }
        .bg-red{
            background-color: red;
        }
        .bg-green{
            background-color: green;
        }
        .bg-blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
            </ul>
        </nav>
    </div>
    <script>
        $(function(){
            $('li').parent().addClass('bg-green');
            // parent() : 요소의 부모찾기
            $('li').parents().addClass('bg-red');
            $('li').parents('nav').css('border-color','yellow');
            // parents() : 요소의 조상찾기 - 매개변수가 없는 경우 모든 조상
            $('li').parentsUntil('body').css('border-top-color','white');
            // parentsUntill() : 해당 선택자 전까지의 모든 조상을 선택
        })
    </script>
</body>
</html>
