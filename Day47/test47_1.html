<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력 예제</title>
    <script src="../jquery.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .box:nth-of-type(1){
            background-color: red;
        }
        .box:nth-of-type(2){
            background-color: blue;
        }
        .box:nth-of-type(3){
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
        $(function(){
            $('.box').click(function(){
                alert($(this).css('background-color'));
            })
        })
    </script>
</body>
</html>
