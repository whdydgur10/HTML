<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove</title>
    <script src="../jquery.js"></script>
    <style>
        div{
            border: 1px solid black;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div class="first">첫번째</div>
    <div class="second">두번째</div>
    <script>
        $(function(){
            $('.first').remove();
            // remove : 본인과 자손들을 삭제
            $('.second').empty();
            // empty : 요소의 자손들을 삭제
        })
    </script>
</body>
</html>
