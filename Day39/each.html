<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each</title>
    <script src="../jquery.js"></script>
    <style>
        .box{
            border: 1px solid black;
            width: 100px;
            height: 100px;
            display: inline-block;
            line-height: 100px;
            font-size: 35px;
            text-align: center;
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
        $(function(){
            var index = 1;
            $('.box').each(function(){
                // each : 요소가 여러개일 경우 각 요소를 각각 가져오는 작업
               $(this).text(index);
               index++;
            })
            var list = $('.box');
            for(var i = 0; i < list.length; i++){
                list.eq(i).text(index);
                index++;
            }
        })
    </script>
</body>
</html>
