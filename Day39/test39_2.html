<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test39_2</title>
    <script src="../jquery.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .image{
            display: flex;
        }
        img{
            margin: 10px 5px;
            width: calc(100% / 4 - 10px);
            height: 200px;
            box-sizing: border-box;
        }
        .more{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="../image/1.jpg" alt="사진없음">
            <img src="../image/2.jpg" alt="사진없음">
            <img src="../image/3.jpg" alt="사진없음">
            <img src="../image/4.jpg" alt="사진없음">
        </div>
        <button class="more">더보기</button>
    </div>
    <script>
        $(function(){
            var num = 5;
            $('.more').click(function(){
                var str = '<div class="image">'
                    for(var i = 0; i < 4; i++) {
                        str += '<img src="../image/'+num+++'.jpg" alt="사진없음">';
                    }
                str += '</div>';
                $(this).prev().after(str);
            })
        })
        
    </script>
</body>
</html>
