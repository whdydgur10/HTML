<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test37_5</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        .container{
            width: 100%;
            height: 200px;
            display: flex;
        }
        .box{
            width: 100%;
            height: 200px;
            border: 1px solid red;
            box-sizing: border-box;
            cursor: pointer;
        }
        .change{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        $(function(){
            $('.box').click(function(){
                $(this).toggleClass('change');
            })
        })
    </script>
</body>
</html>
