<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        .border-red{
            border-color: red;
        }
        .border-blue{
            border-color: blue;
        }
    </style>
    <script>
        $(document).ready(function(){
            // body태그 안에 있는 모든 요소가 배치 된 후 실행 
            $('input').val('123');
        })
        $(function(){
            $('input').val('123');
            var width =  $('input').css('width');
            // css의 속성에 해당하는 값을 가져옴
            console.log(width);
            $('input').hover(function(){
                $(this).css('color','red');
            }, function(){
                $(this).css('color','black');
            }) 
            // css의 속성에 해당하는 값을 설정함
            // $(생성자).addClass(클래스) : 요소에 클래스를 추가
            // $(생성자).removeClass(클래스) : 요소에 클래스를 제거
            // $(생성자).toggleClass(클래스) : 요소에 클래스가 있으면 제거, 없으면 추가
            $('input').hover(function(){
                $(this).addClass('border-red');
            }, function(){
                $(this).removeClass('border-red')
            })
            $('.input1').hover(function(){
                $(this).toggleClass('border-blue');
            })
        })
    </script>
</head>
<body>
    <input type="text">
    <input type="text" class="input1">
</body>
</html>
