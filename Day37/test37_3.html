<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <input type="text" id="input1">
    <div class="box"></div>
    <button id="btn1">클릭</button>
    <script>
        $('#btn1').click(function(){
            var tmp = $('#input1').val();
            var str = tmp + '단' + '<br>';
            for(var i = 1; i < 10; i++) {
                str += tmp + ' X ' + i + ' = ' + (tmp * i) + '<br>';
            }
            $('.box').html(str);
        })
    </script>
</body>
</html>
